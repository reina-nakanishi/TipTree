{% extends "base.html" %}
{% load static %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
{% for field in create_post_form %}
    <div>
        {{field.label}}
        {% if field.field.required %}
            <span style="color: red;">*</span>
        {% endif %}
        {{ field }}
        {% if field.errors %}
            {{ field.errors }}
        {% endif %}
    </div>
{% endfor %}
<input type="submit" value="更新する">
</form>
{% endblock %}
