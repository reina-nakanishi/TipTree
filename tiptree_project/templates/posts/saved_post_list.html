{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'posts/css/post_grid.css' %}">
<link rel="stylesheet" href="{% static 'posts/css/post_card.css' %}">
{% endblock %}

{% block content %}
<h2>あとで見る</h2>

  {% if page_obj %}
    <div class="post-grid">
      {% for post in page_obj %}
        {% include "components/post_card.html" %}
      {% endfor %}
    </div>
  {% endif %}

  {% include "components/pagination.html" %}

{% endblock %}
