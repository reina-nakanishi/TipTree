<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h1>Tip Tree</h1>
        <h2>アカウントログイン</h2>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}<p>
            {% endfor %}
        {% endif %}
        {{ login_form }}
        <input type="submit" value="ログイン"><br>
        <a href ="{% url 'accounts:regist' %}">アカウント登録</a><br>
        <a href ="{% url 'accounts:password_reset' %}">パスワードをお忘れですか？</a>
    </form>    
</body>
</html>
