{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        {% load static %}
        
        <!-- FontAwesome CDN -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
        {% block extra_css %}
        {% endblock %}
    </head>
    <body>
        <header>
            <div class="header-container">
                <a href="{% url 'home:home' %}" class="logo">TipTree</a>
                <nav class="menu">
                    {% if user.is_authenticated %}
                        <a href="{% url 'accounts:my_page' %}"><i class="far fa-user-circle"></i>マイページ</a>
                        <a href="{% url 'posts:create_post' %}"><i class="far fa-plus-square"></i>投稿</a>
                    {% else %}
                        <a href="{% url 'accounts:login' %}"><i class="far fa-user-circle"></i>マイページ</a>
                        <a href="{% url 'accounts:login' %}"><i class="far fa-plus-square"></i>投稿</a>
                    {% endif %}
                </nav>
            </div>
        </header>
        {% block content %}{% endblock %}
        {% block extra_js %}{% endblock %}
    </body>
</html>
